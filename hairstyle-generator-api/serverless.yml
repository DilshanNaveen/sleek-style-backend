org: dilshaniit
app: sleek-style
service: hairstyle-generator
frameworkVersion: '3'

package:
  exclude:
    - node_modules/**
    - venv/**

plugins:
  - serverless-iam-roles-per-function
  - serverless-webpack

custom:
  webpack:
    webpackConfig: 'webpack.config.js'
    packager: 'npm'
    includeModules: true

provider:
  name: aws
  runtime: nodejs18.x
  logRetentionInDays: 1

functions:  
  generate-hairstyle:
    handler: generateHairstyle.get
    timeout: 30
    events:
      - http:
          path: /generate-hairstyle
          method: get
    iamRoleStatementsName: ${self:app}-${self:service}-generate-hairstyle
